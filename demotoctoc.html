<!doctype html>
<html lang="en-US">

<head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>
        </table>
        <button id="reset">Reset</button>
        <audio controls src="Give_Me_Your_Love.mp3"></audio>
    </div>
</body>
<script src="main.js"></script>
</html>
